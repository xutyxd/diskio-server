name: Docker build and release

# on:
#   workflow_run:
#     workflows: ["Server build"]
#     types:
#       - completed
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          git fetch --tags
          version=$(echo $(git tag --sort=-creatordate | head -n 1))
          version=${version#v}
          echo Goint to tag $version
          echo Command: docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/diskio:1.0.0 . --platform linux/arm64/v8,linux/amd64 --push
          docker buildx build -t xutyxd/diskio:1.0.0 . --platform linux/arm64/v8,linux/amd64 --push
          echo Goint to create latest tag
          docker buildx imagetools create -t docker.io/${{ secrets.DOCKER_USERNAME }}/diskio:latest docker.io/${{ secrets.DOCKER_USERNAME }}/diskio:$version
